<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Attendee Registration Form</h2>

            <form action="#" method="post">
                <p>
                    <label for="full_name">Full Name:</label><br>
                    <input type="text" id="full_name" name="full_name" required>
                </p>

                <p>
                    <label for="email_address">Email:</label><br>
                    <input type="email" id="email_address" name="email_address" required>
                </p>

                <p>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required>
                </p>

                <p>
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </p>

                <p>
                    <input type="checkbox" id="term_conditions" name="terms_conditions" required>
                    <label for="term_conditions">I agree to the terms and conditions</label>
                </p>

                <p>
                    <button type="submit">Register Now</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; 2025 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
